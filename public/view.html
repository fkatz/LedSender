<html>

<head>
    <meta name="viewport" content="
         height = device-height,
         width = device-width,
         initial-scale = 1.0,
         minimum-scale = 1.0,
         maximum-scale = 1.0,
         user-scalable = no" />
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var socket = io('/', { path: '/socket.io' });
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <main>
        <div class="ledSelector">
            <div id="colorController">
                Hue<br>
                <input id="hue" type="range" min="0" max="1" step="0.005" v-model="hue">
                Saturation<br>
                <input id="sat" type="range" min="0" max="1" step="0.005" v-model="sat">
                Brightness<br>
                <input id="val" type="range" min="0" max="1" step="0.005" v-model="val">
            </div>
            <div id="dimController">
                <label>Dim
                    <input id="dim" type="range" min="0" max="1" value="1" step="0.005" v-model="dim">
                </label>
            </div>
            <div id="rainbowController" class="buttonContainer">
                <div class="header">
                    <label class="container">
                        <input id="rainbow" type="checkbox" v-model="state">
                        <span class="checkmark"></span>
                    </label>
                    <span class="label">Rainbow</span>
                </div>
                <div class="options">
                    <!-- ms <input type="number" min="0" step="0.001" v-model.lazy="ms"> -->
                    step <input type="number" step="0.001" v-model.lazy="step">
                </div>
            </div>
            <div id="pulseController" class="buttonContainer">
                <div class="header">
                    <label class="container">
                        <input id="pulse" type="checkbox" v-model="state">
                        <span class="checkmark"></span>
                    </label>
                    <span class="label">Pulse</span>
                </div>
                <!-- ms <input type="number" step="0.001" min="0" v-model.lazy="ms"> -->
                <div class="options">
                    step <input type="number" step="0.001" v-model.lazy="step"><br>
                    min <input type="number" step="0.001" min="0" max="1" v-model.lazy="minValue">
                </div>
            </div>
            <div id="audioController" class="buttonContainer">
                <div class="header">
                    <label class="container">
                        <input id="audio" type="checkbox" v-model="state">
                        <span class="checkmark"></span>
                    </label>
                    <span class="label">Audio</span>
                </div><br>
                <!-- ms <input type="number" step="0.001" min="0" v-model.lazy="ms"> -->
                <div id="spectrum" class="options">
                    <input class="inline" type="range" step="1" min="0" max="31" v-model.lazy="freq">
                    <canvas width="512" height="512" ref="spectrum"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
